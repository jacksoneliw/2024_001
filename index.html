<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js" integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrap">
  <div class="patch">
    <article></article>
    <article></article>
  </div>
</div>

<style>
*{margin: 0; padding: 0;}
html, body{height: 100%;}
.wrap{height: 100%; background: url(./헬창.png) no-repeat 50% 50% / 100%;}
.patch{}
.patch article{width: 3%; background: #ff9; border-radius: 50%; position: relative;}
.patch article::before{content: ''; display: block; padding-bottom: 100%;}
.patch article::after{content: ''; display: block; width: 50%; height: 50%; background: #fd5; position: absolute; left: 25%; top: 25%; border-radius: 50%;}
</style>

<script>
$( function() {
  $( "article" ).draggable();
} );
</script>

</body>
</html>
